<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact| Navneet</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sanitize.css" />
    <script defer src="scripts/portfolio.js"></script>
    <script
    src="https://kit.fontawesome.com/ce98c3304a.js"
    crossorigin="anonymous"
  ></script>
    <link rel="icon" href="images/myLogocopy.png" type="image/png" />
  </head>
  <body>
    <nav></nav>
    <div> 
      <section class="contact-page-main">
        <div>
          <h1>Get In Touch</h1>
          <p>
            If you have any doubts or questions feel free to contact me. I am looking forward to hearing from you!
          </p>
        </div>
        <img src="images/myPictureforcontact.jpg" alt="photograph of navneet">
        <form action="#">
          <label for="name">Full Name*</label>
          <input name= 'name' class="box" id="name" type="text" placeholder="name"></input>
          <label for="email">Email*</label>
          <input name= 'email' class="box" id="email" type="text" placeholder="email"></input>
          <label for="comment">Comment*</label>
          <textarea name="comment" class="box" id="comment" cols="50" rows="10" placeholder="*** your comments here***" > </textarea>
          <button>submit</button>
        </form>
      </section>
    </div>
   
    <footer></footer> 
  </body>
</html>
